<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main flex">
      <section class="product-card flex">
        <!--Dektop image-->
        <figure class="product-card__image desktop">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essencee Eau De Parfum"
          />
        </figure>

        <!--Mobile image-->
        <figure class="product-card__image mobile">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essencee Eau De Parfum"
          />
        </figure>

        <div class="product-card__info flex">
          <h6 class="product-card__info--category">Perfume</h6>
          <h2 class="product-card__info--title">
            Gabrielle
            <span>Essence Eau</span>
            <span>De Parfum</span>
          </h2>
          <p class="product-card__info--text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__info--prices flex">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>

          <button class="product-card__info--add-btn flex">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
